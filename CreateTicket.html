<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="page-contain">
    <section id="create-ticket-head-section">
        <h1>TICKET CREATION</h1>
    </section>
    <section id="create-ticket-question-section">
        <div id="ticket-questions-list">
            <div class="create-ticket-question-container">
                <p class="create-ticket-question-text">
                    What kind of item needs to be serviced?
                </p>
                <input id="response-itemtype" class="create-ticket-question-input" type="text">
            </div>
            <div class="create-ticket-question-container">
                <p class="create-ticket-question-text">
                    What room is the item in?
                </p>
                <input id="response-room" class="create-ticket-question-input" type="text">
            </div>
            <div class="create-ticket-question-container">
                <p class="create-ticket-question-text">
                    Write a brief description the details of the issues that the item has.
                </p>
                <input id="response-description" class="create-ticket-question-input" type="text">
            </div>
        </div>
        <p id="error-feedback"></p>
        <button id="submit-ticket-btn">Submit Ticket</button>
    </section>
    <script type="module" src="js/SubmitTicket.js"></script>
</div>
</body>
</html>
