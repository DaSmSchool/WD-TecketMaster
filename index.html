<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="page-contain">
    <section id="title-contain">
        <h1>Welcome to TecketMaster!</h1>
    </section>
    <section id="login-section">
        <div id="input-section">
            <div id="email-section">
                <p id="email-guide-text">Email:</p>
                <input id="email-inp" type="email">
            </div>
            <div id="password-section">
                <p id="password-guide-text">Password:</p>
                <input id="password-inp" type="password">
            </div>
        </div>
        <!-- Errors and stuff -->
        <p id="login-feedback"></p>
        <button id="login-btn">Log In</button>
        <button id="create-account-btn">Create Account</button>
    </section>
    <script type="module" src="js/index.js"></script>
</div>
</body>
</html>
